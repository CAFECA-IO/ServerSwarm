# /etc/nginx/nginx.conf

# Info: (20240827 - Jacky) 全域設定（全局設置）
user nginx;
worker_processes auto;

# Info: (20240827 - Jacky) 設定錯誤日誌
error_log /var/log/nginx/error.log warn;
events {
    worker_connections 1024;
}

http {
    # Info: (20240827 - Jacky) 伺服器設定
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    client_max_body_size 20M;

    server {
        listen 80;
        server_name isunfa.local;

        location / {
            proxy_pass http://isunfa:5566/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 80;
        server_name aich.local;

        location / {
            proxy_pass http://aich:5568/;
            proxy_buffering off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 80;
        server_name faith.local;
        location / {
            proxy_pass http://faith:5567/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
